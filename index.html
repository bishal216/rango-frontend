<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Rango</title>
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="https://static.wikia.nocookie.net/logopedia/images/2/26/RangoTitle.png/revision/latest?cb=20190618205357"
            alt="Logo coin" class="header-logo">

    </header>
    <main class="">
        <div class="carousel-container">
            <div class="carousel carousel-1">

            </div>
            <hr>
            <hr>
            <div class="carousel carousel-2">

            </div>
        </div>
        <img id="hover-image" class="hover-image" src="test.png" alt="Hover Preview">
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://telegram.org" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.com" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="mailto:someone@example.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <p>&copy; 2024 Rango. All rights reserved.</p>
    </footer>
</body>

</html>
